{% extends 'base.html' %}

{% block title %}List of our podcasts{% endblock title %}

{% block content %}
    <div class="container">
        {% for podcast in podcasts %}
            <a href="{{ podcast.get_absolute_url }}" class="podcast-title">{{ podcast.title }}</a>
            <p><a href="{{ podcast.get_absolute_url }}"><img class="podcast-image" src="{{ podcast.image.url }}" alt="{{ object.image.url }}"> </a></p>
        {% endfor %}
    </div>
{% endblock %}
